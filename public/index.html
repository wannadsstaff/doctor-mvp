<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DoctorIA ‚Äî Chat</title>
  <style>
    /* ===== PALETA (clara) ===== */
    :root{
      --bg:#ffffff;
      --panel:#ffffff;
      --text:#0f172a;      /* slate-900 */
      --muted:#6b7280;     /* gray-500 */
      --accent:#06b6d4;    /* cyan-500/600 */
      --line:#e5e7eb;      /* gray-200 */
      --bubble-user:#e0f2fe;  /* sky-100 */
      --bubble-bot:#f8fafc;   /* slate-50 */
      --input-border:#cbd5e1; /* slate-300 */
      --shadow:0 10px 30px rgba(15,23,42,.08);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      /* Scrollbar general moderna */
      scrollbar-width: thin;                   /* Firefox */
      scrollbar-color:#94a3b8 #f1f5f9;         /* pulgar / pista */
    }
    /* WebKit (Chrome/Edge/Safari) */
    body::-webkit-scrollbar{width:12px;height:12px}
    body::-webkit-scrollbar-track{background:#f1f5f9}
    body::-webkit-scrollbar-thumb{
      background:linear-gradient(180deg,#cbd5e1,#94a3b8);
      border-radius:999px;border:3px solid #f1f5f9;
    }
    body::-webkit-scrollbar-thumb:hover{
      background:linear-gradient(180deg,#94a3b8,#64748b);
    }

    .wrap{max-width:820px;margin:0 auto;padding:24px}
    .card{
      background:var(--panel);
      border-radius:16px;
      box-shadow:var(--shadow);
      border:1px solid var(--line);
      overflow:hidden;
    }
    header{
      padding:16px 20px;
      border-bottom:1px solid var(--line);
      display:flex;align-items:center;gap:12px
    }
    header .dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--accent);box-shadow:0 0 12px var(--accent)
    }
    header h1{margin:0;font-size:16px}

    .chat{
      padding:18px;
      height:min(70vh,620px);
      overflow:auto;
      display:flex;flex-direction:column;gap:12px;

      /* Scrollbar moderna solo para el chat */
      scrollbar-width: thin;
      scrollbar-color:#94a3b8 #f1f5f9;
    }
    .chat::-webkit-scrollbar{width:10px}
    .chat::-webkit-scrollbar-track{background:#f1f5f9;border-radius:999px}
    .chat::-webkit-scrollbar-thumb{
      background:linear-gradient(180deg,#cbd5e1,#94a3b8);
      border-radius:999px;border:2px solid #f1f5f9;
    }
    .chat::-webkit-scrollbar-thumb:hover{background:linear-gradient(180deg,#94a3b8,#64748b)}

    .msg{
      max-width:85%;
      padding:12px 14px;
      border-radius:14px;
      white-space:pre-wrap;word-wrap:break-word;
      border:1px solid var(--line);
    }
    .user{
      align-self:flex-end;
      background:var(--bubble-user);
      border-bottom-right-radius:4px;
    }
    .bot{
      align-self:flex-start;
      background:var(--bubble-bot);
      border-bottom-left-radius:4px;
    }

    .muted{color:var(--muted);font-size:13px}

    form{
      display:flex;gap:10px;padding:12px;
      border-top:1px solid var(--line);
      background:#ffffffcc; /* leve */
      backdrop-filter:saturate(120%) blur(2px);
    }
    input[type=text]{
      flex:1;
      border:1px solid var(--input-border);
      background:#fff;color:var(--text);
      padding:12px 14px;border-radius:12px;outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    input[type=text]::placeholder{color:#9ca3af}
    input[type=text]:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 3px color-mix(in srgb,var(--accent) 25%, transparent);
    }

    button{
      background:var(--accent);color:#fff;
      border:0;padding:0 18px;height:44px;
      border-radius:12px;font-weight:700;cursor:pointer;
      box-shadow:0 6px 16px color-mix(in srgb,var(--accent) 35%, transparent);
      transition:transform .08s ease, filter .15s ease;
    }
    button:hover{filter:brightness(.98)}
    button:active{transform:translateY(1px)}
    button[disabled]{opacity:.6;cursor:wait}

    .hint{padding:10px 16px;border-top:1px dashed var(--line);color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="dot"></div>
        <h1>DoctorIA ‚Äî orientaci√≥n general</h1>
      </header>

      <div id="chat" class="chat">
        <div class="msg bot">
          Hola üëã Soy DoctorIA. Puedo darte orientaci√≥n general de salud (no sustituye a un profesional). ¬øEn qu√© te ayudo?
        </div>
      </div>

      <form id="form">
        <input id="prompt" type="text" placeholder="Escribe tu consulta‚Ä¶" autocomplete="off" />
        <button id="send" type="submit">Enviar</button>
      </form>

      <div class="hint">‚ö†Ô∏è No es diagn√≥stico. En urgencias, llama al <b>112</b> (Espa√±a).</div>
    </div>
  </div>

  <script>
    const chat   = document.getElementById("chat");
    const form   = document.getElementById("form");
    const input  = document.getElementById("prompt");
    const sendBt = document.getElementById("send");

    function bubble(text, who="bot") {
      const div = document.createElement("div");
      div.className = `msg ${who}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function ask(prompt){
      bubble(prompt, "user");
      input.value = "";
      input.disabled = true;
      sendBt.disabled = true;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        if (!res.ok) throw new Error("Error " + res.status);
        const data = await res.json();
        bubble(data.reply || "No he podido generar respuesta ahora.", "bot");
      } catch (err) {
        console.error(err);
        bubble("Lo siento, hubo un problema. Int√©ntalo de nuevo en un momento.", "bot");
      } finally {
        input.disabled = false;
        sendBt.disabled = false;
        input.focus();
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const v = input.value.trim();
      if (!v) return;
      ask(v);
    });

    input.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
        e.preventDefault();
        form.requestSubmit();
      }
    });
  </script>
</body>
</html>
